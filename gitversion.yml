assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDelivery
next-version: 1.0.0
branches:
  develop:
    tag: beta
    increment: Patch
  feature:
    mode: ContinuousDeployment
    tag: useBranchName
  release:
    mode: ContinuousDeployment
    tag: rc
  hotfix:
    mode: ContinuousDeployment
    tag: rc
ignore:
  sha: []

