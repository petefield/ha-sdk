assembly-versioning-scheme: MajorMinorPatchTag
mode: Mainline
branches:
  release:
    mode: ContinuousDelivery
    tag: ''
  master:
    mode: ContinuousDeployment
    tag: ci
    regex: (^master$|^origin\/master$|^main$|^origin\/main$)
  pull-request:
    mode: ContinuousDeployment
    tag: pr
  hotfix:
    mode: ContinuousDeployment
    tag: fix
  feature:
    mode: ContinuousDeployment
    tag: wip
ignore:
  sha: []
merge-message-formats: {}
