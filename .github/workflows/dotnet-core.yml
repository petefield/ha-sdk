name: .NET Core

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Download GitVersion
      run: wget https://github.com/GitTools/GitVersion/releases/download/5.5.1/gitversion-ubuntu.18.04-x64-5.5.1.tar.gz
    - name: Extract GitVersion
      run: tar -xf gitversion-ubuntu.18.04-x64-5.5.1.tar.gz
    - name: Run GitVersion
      run: ./gitversion -updateassemblyinfo AssemblyInfo.cs -ensureassemblyinfo -output buildserver 
    - name : show env
      run:  echo $GitVersion_NuGetVersion 
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name : pack
      run: dotnet pack --output nupkgs /p:Version=$GitVersion_NuGetVersion
    - name : push
      run: dotnet nuget push nupkgs/ha.sdk.nupkg -k oy2mj6efucshmf7nbmeq4e2idfm66frefddqlr4z3wafci
  
