assembly-versioning-scheme: MajorMinorPatchTag
mode: ContinuousDelivery
branches:
  release:
    mode: ContinuousDelivery
    tag: ''
  master:
    regex: (^master$|^origin\/master$|^main$|^origin\/main$)
    mode: ContinuousDeployment
    tag: ci
    is-mainline: true
  pull-request:
    mode: ContinuousDeployment
    tag: pr
  hotfix:
    mode: ContinuousDeployment
    tag: fix
  feature:
    mode: ContinuousDeployment
    tag: wip
ignore:
  sha: []
