assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDelivery
next-version: 0.6.0
branches:
  master:
    mode: ContinuousDelivery
    regex: (^master$|^origin\/master$|^main$|^origin\/main$)
  develop:
    tag: beta
    increment: Patch
  feature:
    mode: ContinuousDeployment
    tag: useBranchName
  release:
    mode: ContinuousDeployment
    tag: rc
  hotfix:
    mode: ContinuousDeployment
    tag: rc
ignore:
  sha: []

